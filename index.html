<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/newyears.jpg" alt="fireworks" />
        </div>
        <div class="countdown-container">
            <div class="header">
                <h1>Countdown until New Years</h1>
            </div>
            <div class="countdown">
                <div id="days" class="number">number</div>
                <div class="colon">:</div>
                <div id="hours" class="number">number</div>
                <div class="colon">:</div>
                <div id="minutes" class="number">number</div>
                <div class="colon">:</div>
                <div id="seconds" class="number">number</div>
                <div class="label">days</div>
                <div></div>
                <div class="label">hours</div>
                <div></div>
                <div class="label">minutes</div>
                <div></div>
                <div class="label">seconds</div>
            </div>      
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
